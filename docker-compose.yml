services:
  pro-ftpd:
    build: ./pro
    container_name: proftpd-sftp-server
    ports:
      - "2222:22" # External port 2222 maps to container's internal port 22
    volumes:
      - shared-data:/home/sftpuser/uploads
      - sftp-keys:/etc/proftp/keys
  node-app:
    build: ./upload-app
    container_name: node-uploader
    volumes:
      - shared-data:/uploads
    depends_on:
      - pro-ftpd

volumes:
  shared-data:
  sftp-keys
